<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BOWM 보움 영수증 생성기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta property="og:title" content="BOWM 보움 영수증 생성기">
    <meta property="og:description" content="보움 영수증 생성하기">
    <meta property="og:image" content="appLogo.png">
  </head>
  <body>
    <div id="fixed-header">
        <h1>Receipt Gen.</h1>
        <span style="display: flex; justify-content: center; align-items: center;">
            <button class="print-btn" onclick="printReceipt()">출력</button>
        </span>
        <div id="selected-items">
            <span style="margin-left: 3px;">선택된 메뉴: </span>
        </div>
    </div>
    <div id="menu-container">
        메뉴를 선택해주세요.
        <br>
        COFFEE
        <div id="coffee-container" class="menu-items">
            
        </div>

        BEVERAGE
        <div id="beverage-container" class="menu-items">
            
        </div>

        TEA
        <div id="tea-container" class="menu-items">
           
        </div>

        BAKERY
        <div id="bakery-container" class="menu-items">
            
        </div>
       
    </div>

    <div id="modal" class="modal">
        <img id="modal-image" src="">
        <!-- <div class="description">영수증을 꾹 눌러서 저장</div> -->
        <button id="close-btn" onclick="closeModal()">&times;</button>
    </div>

    <div class="preload" style="display: none;">
        <img id="receiptUp" src="receiptUp.png">
        <img id="receiptDown" src="receiptDown.png">
    </div>
  
    
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BOWM 보움</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="gray" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta property="og:title" content="BOWM 보움네컷">
    <meta property="og:description" content="보움에서 찍은 사진으로 추억을 남겨보세요.">
    <meta property="og:image" content="appLogo.png">
  </head>
  <body>
    <div class="button-container">
      <div class="frame-buttons">
        <button id="black-btn" onclick="changeImage('black.png')">Black</button>
        <button id="white-btn" onclick="changeImage('white.png')">White</button>
        <button id="random-btn" onclick="changeImage('random.png')">Random</button>
      </div>
      <div class="action-buttons">
        <!-- <button id="insta-btn">Ins</button> -->
        <button id="save-btn" onclick="saveCanvasAsImage()">Save</button>
        <!-- <button id="share-btn">Share</button> -->
      </div>
    </div>

    <div class="photo">
      <img id="frame" src="frames/black.png">
      <div id="images-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
        <label for="image-input-1" style="position: absolute; top: 6vw; left: 0; padding: 3vw 1.5vw 3vw 3vw;">
          <div style="background-color: #a28080; width: 45.5vw; height: 60.7vw;"></div>
        </label>
        <input type="file" id="image-input-1" accept="image/*" onchange="loadImage(this)" style="display: none;">  

        <label for="image-input-2" style="position: absolute; top: 13vw; left: 50vw; padding: 3vw 3vw 3vw 1.5vw;">
          <div style="background-color: #6f5da8; width: 45.5vw; height: 60.7vw;"></div>
        </label>
        <input type="file" id="image-input-2" accept="image/*" onchange="loadImage(this)" style="display: none;">  
        
        <label for="image-input-3" style="position: absolute; top: 69.7vw; left: 0; padding: 3vw 1.5vw 3vw 3vw;">
          <div style="background-color: #82a280; width: 45.5vw; height: 60.7vw;"></div>
        </label>
        <input type="file" id="image-input-3" accept="image/*" onchange="loadImage(this)" style="display: none;">  

        <label for="image-input-4" style="position: absolute; top: 76.7vw; left: 50vw; padding: 3vw 3vw 3vw 1.5vw;">
          <div style="background-color: #a85d76; width: 45.5vw; height: 60.7vw;"></div>
        </label>
        <input type="file" id="image-input-4" accept="image/*" onchange="loadImage(this)" style="display: none;">  
      
        
      </div>
      <canvas id="overlay-canvas" style="visibility: hidden;"></canvas>
    </div>

    <div id="modal" class="modal">
      <img id="modal-image" src="">
      <div class="description">사진을 꾹 눌러서 저장</div>
    </div>
    
    <div class="description"><a href="https://www.instagram.com/east__harmony/" target="_blank">BOWM 보움 @east__harmony</a><br>⚠️ 사진을 서버에 저장하지 않습니다 ⚠️</div>
  
    <script src="script.js"></script>
  </body>
</html>

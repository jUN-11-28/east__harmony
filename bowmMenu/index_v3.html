<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Menu</title>
    <link rel="stylesheet" href="styles_v3.css" />
  </head>
  <body>
    <h2>BOWM MENU</h2>
    <div class="description">
      <p>
        <br />
        주문 시 핫/아이스를 꼭 선택해주세요.
        <br />
        음료를 결정하신 후 직원에게 보여주세요.
      </p>
    </div>
    <div class="menu-container">
      <div class="menu-item">
        <img
          src="https://via.placeholder.com/150"
          alt="menu 1"
          class="menu-item-image"
        />
        <div class="menu-item-title">Menu 1</div>
      </div>
        <div class="menu-item">
            <img
            src="https://via.placeholder.com/150"
            alt="menu 2"
            class="menu-item-image"
            />
            <div class="menu-item-title">Menu 2</div>
        </div>
        <div class="menu-item">
            <img
            src="https://via.placeholder.com/150"
            alt="menu 3"
            class="menu-item-image"
            />
            <div class="menu-item-title">Menu 3</div>
        </div>
        <div class="menu-item">
            <img
            src="https://via.placeholder.com/150"
            alt="menu 4"
            class="menu-item-image"
            />
            <div class="menu-item-title">Menu 4</div>
        </div>
    </div>
    <script src="script_v3.js"></script>
  </body>
</html>
